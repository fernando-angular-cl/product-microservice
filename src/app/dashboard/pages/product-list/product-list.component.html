

<div class="flex flex-col h-full w-full p-6">
  <div class="bg-white shadow-lg rounded-lg p-6 flex-grow">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">üì¶<app-title title="Listado de Productos" /></h1>

    <!-- üîπ Bot√≥n Agregar Producto -->
    <div class="flex justify-end mb-4">
      <button routerLink="/dashboard/product-form"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">
        ‚ûï Agregar Producto
      </button>
    </div>

    <!-- üîπ Tabla de Productos (ahora ocupa todo el espacio) -->
    <div class="flex-grow overflow-auto">
      <table class="w-full border-collapse border border-gray-300 shadow-sm">
        <thead class="bg-gray-900 text-white">
          <tr>
            <th class="py-3 px-4 text-left">ID</th>
            <th class="py-3 px-4 text-left">Nombre</th>
            <th class="py-3 px-4 text-left">Descripci√≥n</th>
            <th class="py-3 px-4 text-right">Precio</th>
            <th class="py-3 px-4 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white text-gray-800">
          @for (product of productService.products(); track product.id) {
            <tr class="border-b border-gray-300 hover:bg-gray-100 transition">
              <td class="py-3 px-4">{{ product.id }}</td>
              <td class="py-3 px-4">{{ product.productName }}</td>
              <td class="py-3 px-4">{{ product.productDescription }}</td>
              <td class="py-3 px-4 text-right">{{ product.unitPrice | currency }}</td>
              <td class="py-3 px-4 flex justify-center space-x-2">
                <button [routerLink]="['/dashboard/product-detail', product.id]"
                        class="bg-gray-700 hover:bg-gray-800 text-white px-3 py-1 rounded-lg shadow">
                  üîç Detalles
                </button>
                <button [routerLink]="['/dashboard/product-form', product.id]"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg shadow">
                  ‚úèÔ∏è Editar
                </button>
                <button (click)="deleteProduct(product.id)"
                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg shadow">
                  üóëÔ∏è Eliminar
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
